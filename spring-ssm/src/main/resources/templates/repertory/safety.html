							<i class="icon-home"></i> &gt; 安全库存配置管理&gt; 制定安全库存配置单
						</small>
					</div>
				</div>
				<hr>
				<div class="container" style="margin-right: 0px; margin-left: 0px; width:100%">
					<div class="am-g">
						<div class="am-u-sm-12 am-u-md-3">
							<div class="am-selected am-dropdown " id="am-selected-dhh2q"
								data-am-dropdown="">
								<div class="am-selected-content am-dropdown-content">
									<h2 class="am-selected-header">
										<span class="am-icon-chevron-left">返回</span>
									</h2>
									<ul class="am-selected-list">
										<li class="" data-index="1" data-group="0" data-value="14">
											<span class="am-selected-text">研发部</span> <i
											class="am-icon-check"></i>
										</li>

									</ul>
									<div class="am-selected-hint"></div>
								</div>
							</div>
							<div class="am-selected am-dropdown " id="am-selected-z6ofo"
								data-am-dropdown="">
								<button style="display: none;" type="button"
									class="am-selected-btn am-btn am-dropdown-toggle am-btn-sm am-btn-default">
									<span class="am-selected-status am-fl">请选择部门</span> <i
										class="am-selected-icon am-icon-caret-down"></i>
								</button>
								<div class="am-selected-content am-dropdown-content">
									<h2 class="am-selected-header">
										<span class="am-icon-chevron-left">返回</span>
									</h2>
									<ul class="am-selected-list">

										<li class="" data-index="1" data-group="0"
											data-value="option2"><span class="am-selected-text">研发部</span>
											<i class="am-icon-check"></i></li>

										<li class="" data-index="1" data-group="0"
											data-value="option2"><span class="am-selected-text">市场部</span>
											<i class="am-icon-check"></i></li>

										<li class="" data-index="1" data-group="0"
											data-value="option2"><span class="am-selected-text">渠道一部</span>
											<i class="am-icon-check"></i></li>

										<li class="" data-index="1" data-group="0"
											data-value="option2"><span class="am-selected-text">教学部</span>
											<i class="am-icon-check"></i></li>

										<li class="" data-index="1" data-group="0"

										<li class="" data-index="1" data-group="0"
											data-value="option2"><span class="am-selected-text">渠道二部</span>
											<i class="am-icon-check"></i></li>

										<li class="" data-index="1" data-group="0"
											data-value="option2"><span class="am-selected-text">渠道三部</span>

						</div>
					</div>
					<div class="am-g" style="margin-top: -30px;">
						<div class="am-u-sm-12">
							<form class="am-form" action="user/delAll.action">
								<table
									class="am-table am-table-striped am-table-hover table-main">
									<thead>
										<tr>
											<th class="table-id">产品ID</th>
											<th>产品名</th>
											<th class="table-title">产品类别</th>
											<th>产品用途类型</th>
											<th>产品级别</th>
											<th>产品经理</th>
											<th class="table-set">制定</th>
										</tr>
									</thead>
									<tbody id="tUser">
										<tr v-for="pro in list" :key="pro.v_id">
											<td>{{pro.productid}}</td>
											<td>{{pro.productname}}</td>
											<td>{{pro.categoryname}}</td>
											<td>{{pro.purposetypename}}</td>
											<td>{{pro.gradelevelname}}</td>
											<td>{{pro.productmanagername}}</td>
											<td>
												<div class="am-btn-toolbar">
													<div class="am-btn-group am-btn-group-xs">
														<button type="button"
															class="am-btn am-btn-default am-btn-xs am-text-secondary btnEdit"
															@click="noPass(pro.productid)">
															<span class="am-icon-pencil-square-o"></span>制定
														</button>
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>

							</form>
						</div>
					</div>
				</div>

	<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>

	<!--[if (gte IE 9)|!(IE)]><!-->
	<script src="js/jquery-1.11.3.min.js"></script>
	<!--<![endif]-->
	<script type="text/javascript" src="myplugs/js/plugs.js"></script>
	<script>
		var vm=new Vue({
			el:'#app',
			data:{
				productid:'',//产品id
				productname:'',//产品名
				categoryname:'',//产品类别
				purposetypename:'',//产品用途
				gradelevelname:'',//产品级别
				productmanagername:'',//产品经理
				list:[]
			},
			mounted(){//初始化显示完成调用
				this.getAllBrand();
			},
			methods:{
				getAllBrand(){
					//发送异步请求，请求后端控制器，获取所有的品牌信息
					axios.get("selectSafety").then(res=>{
						//console.log(res)
						this.list=res.data
					}).catch(err=>{
						console.log("请求失败")
					})
				},
				search(){
					//遍历list数组,如果品牌名称包含keywords中的内容,
					//将品牌添加到新的list中
					var newList=[]
					this.list.forEach(brand=>{
						alert(brand.name);
						if(brand.v_name.includes(this.keywords)){
							newList.push(brand)
						}
					})
					//alert(newList.length)
					return newList;
				},
				noPass(p){
					//跳转页面
					window.location.href="/zhiding?id="+p;
				}
			}
		})
		</script>
</body>

</html>
